<h3>Eliminar Usuario</h3>
<div class="col-12">
  <div class="card card-primary mt-2 container">
    <!-- form start -->
    <form role="form" ngNativeValidate [formGroup]="forma" (ngSubmit)="deleteItem()" action="" method="post">
      <div class="card-body form-row">
        <div class="form-group col-md-12">
          <label for="nombre">Nombre completo</label>
          <input formControlName="name" name="name" type="text" class="form-control" placeholder="Nombre completo"
            required readonly
            [ngClass]="{'is-invalid': forma.get('name').errors?.customMsgError}">
            <div class="invalid-feedback">
              {{ forma.get('name').errors?.customMsgError }}
            </div>
        </div>
        <div class="form-group col-md-12">
          <label for="nombre">Nombre de usuario</label>
          <input formControlName="username" name="username" type="text" class="form-control"
            placeholder="Nombre de usuario" required readonly
            [ngClass]="{'is-invalid': forma.get('username').errors?.customMsgError}">
            <div class="invalid-feedback">
              {{ forma.get('username').errors?.customMsgError }}
            </div>
        </div>
        <div class="form-group col-md-6">
          <label for="email">E-mail</label>
          <input formControlName="email" name="email" type="email" 
          class="form-control" placeholder="e-mail" required readonly
          [ngClass]="{'is-invalid': forma.get('email').errors?.customMsgError}">
            <div class="invalid-feedback">
              {{ forma.get('email').errors?.customMsgError }}
            </div>
        </div>
        <!--
        <div class="form-group col-md-6">
          <label for="rol">Rol</label>
          <select class="custom-select" formControlName="rol">
            <option value="" disabled>Seleccionar un rol</option>
            <option value="administrador">Administrador</option>
            <option value="usuario">Usuario</option>
          </select>
        </div>
        -->
        <div class="form-group col-md-6">
          <label for="password">Contraseña</label>
          <input formControlName="password" name="password" type="password" class="form-control"
            placeholder="Contraseña" readonly
            [ngClass]="{'is-invalid': forma.get('password').errors?.customMsgError}">
            <div class="invalid-feedback">
              {{ forma.get('password').errors?.customMsgError }}
            </div>
        </div>
      </div>
      <!-- /.card-body -->
      <div class="card-footer row justify-content-end">
        <a routerLink="usuarios" type="button" class="btn btn-secondary mr-2">Cancelar</a>
        <button class="btn btn-danger">Eliminar</button>
      </div>
    </form>
  </div>
</div>
